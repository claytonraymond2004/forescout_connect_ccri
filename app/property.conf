{
  "version": "1.1.6",
  "name": "CCRI",
  "groups": [
    {
      "name":"connect_ccri_timestamp",
      "label":"CCRI Connect App - Property Timestamp"
    },
    {
      "name":"connect_ccri_apiprops",
